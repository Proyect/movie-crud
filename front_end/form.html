<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="row navbar-brand">
              <div class="col navbar-text">
                <a href="" class="nav-link text-dark"><p class="fs-1 fw-bold">Peliculas</p></a>
              </div>
              <div class="col navbar-text text-end">
                <ul class="nav justify-content-end">
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Registro</a>
                  </li>                                
                </ul>
              </div>
            </div>
          </div>


        <div class="container text-center">
            <div class="card p-2 m-2" style="width: 18rem;">
                <div class="card-body">
                    <form action="">
                      <h2 class="card-title">Login</h2>
                     <div class="mb-3">
                        <label  class="form-label">Correo</label>
                        <input type="email" class="form-control" id="email" required>
                        <div class="invalid-feedback">
                            Correo Requerido
                        </div>                        
                      </div>
                      <div class="mb-3">
                        <label  class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                        <div class="invalid-feedback">
                            Password Requerido
                        </div>  
                      </div> 
                      <button class="btn btn-primary w-75" type="submit">Login</button> 
                    </form>
                    
                </div>
            </div>
        </div>
        <div class="container">
            <div class="card p-2 m-2" style="width: 18rem;">
                <div class="card-body">
                    <form action="">
                      <h2 class="card-title">Registro</h2>
                      <div class="mb-3">
                        <label  class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" >                        
                      </div>
                      <div class="mb-3">
                        <label  class="form-label">Apellido</label>
                        <input type="email" class="form-control" id="lastName" >                        
                      </div>
                      
                     <div class="mb-3">
                        <label  class="form-label">Correo</label>
                        <input type="email" class="form-control" id="email">                        
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirmPassword">
                      </div> 
                      <button class="btn btn-primary w-75" type="submit">Registro</button> 
                    </form>
                    
                </div>
            </div>

        </div>
        <div class="container">
            <h3>Escribir una reseña para</h3>
            <div class="card p-2 m-2" style="width: 18rem;">
                <div class="card-body">
                    <form action="">
                      <h2 class="card-title">Login</h2>
                     <div class="mb-3">
                        <label  class="form-label">Comentarios</label>                            
                        <textarea  id="comment" class="form-control"></textarea>                   
                      </div>
                      <div class="mb-3">
                        <label  class="form-label">Calificacion</label>
                        <input type="number" class="form-control" id="calificacion">
                      </div> 
                      <button class="btn btn-primary w-75" type="submit">Enviar Reseña</button> 
                    </form>
                    
                </div>
            </div>
        </div>
        <div class="container">
            <h3>Agregar/editar Pelicula</h3>
            <div class="card p-2 m-2" style="width: 18rem;">
                <div class="card-body">
                    <form action="">
                      
                      <div class="mb-3">
                        <label  class="form-label">Titulo:</label>
                        <input type="text" class="form-control" id="title" >                        
                      </div>
                      <div class="mb-3">
                        <label  class="form-label">Año:</label>
                        <input type="number" class="form-control" id="year" >                        
                      </div>
                      
                     <div class="mb-3">
                        <label  class="form-label">Director:</label>
                        <input type="text" class="form-control" id="director">                        
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Url Imagen</label>
                        <input type="url" class="form-control" id="image">
                      </div>
                       
                      <button class="btn btn-primary w-75" type="submit">Agregar</button> 
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="index.js"></script>
  </body>
</html>
